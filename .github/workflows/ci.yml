name: ci

on: [ push, pull_request ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: SCM
        uses: actions/checkout@v4
      - name: Setup Node Environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install Dependencies and Lint/Format
        run: |
          yarn
          yarn lint
          yarn format
